<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="badge-tooltip" class="badge-tooltip" role="tooltip" aria-hidden="true"></div>

  <svg aria-hidden="true" width="0" height="0" style="position:absolute;overflow:hidden">
    <defs>
      <mask id="status-online-16">
        <circle cx="8" cy="8" r="8" fill="#fff"/>
      </mask>
      <mask id="status-idle-16">
        <circle cx="8" cy="8" r="8" fill="#fff"/>
        <circle cx="11.2" cy="5.2" r="6.1" fill="#000"/>
      </mask>
      <mask id="status-dnd-16">
        <circle cx="8" cy="8" r="8" fill="#fff"/>
        <rect x="3.5" y="7" width="9" height="2" rx="1" fill="#000"/>
      </mask>
      <mask id="status-offline-16">
        <circle cx="8" cy="8" r="8" fill="#fff"/>
      </mask>
    </defs>
  </svg>

  <div class="container">
    <div class="discord-profile-card">
      <div class="profile-banner" id="profile-banner">
        <div class="banner-overlay"></div>
        <div class="status-badge">
          <div id="status-dot-badge" class="status-dot offline" aria-label="status">
            <svg viewBox="0 0 16 16" class="status-mask online">
              <rect width="16" height="16" fill="#43b581" mask="url(#status-online-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask idle">
              <rect width="16" height="16" fill="#faa61a" mask="url(#status-idle-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask dnd">
              <rect width="16" height="16" fill="#f04747" mask="url(#status-dnd-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask offline">
              <rect width="16" height="16" fill="#747f8d" mask="url(#status-offline-16)"/>
            </svg>
          </div>
          <span id="status-text-badge">Offline</span>
        </div>
      </div>

      <div class="avatar-info-section">
        <div class="avatar-container">
          <img id="profile-avatar" class="profile-avatar" alt="Avatar" />
          <div id="avatar-decoration" class="avatar-decoration"></div>
          <div id="status-indicator" class="status-indicator offline" aria-label="status">
            <svg viewBox="0 0 16 16" class="status-mask online">
              <rect width="16" height="16" fill="#43b581" mask="url(#status-online-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask idle">
              <rect width="16" height="16" fill="#faa61a" mask="url(#status-idle-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask dnd">
              <rect width="16" height="16" fill="#f04747" mask="url(#status-dnd-16)"/>
            </svg>
            <svg viewBox="0 0 16 16" class="status-mask offline">
              <rect width="16" height="16" fill="#747f8d" mask="url(#status-offline-16)"/>
            </svg>
          </div>
        </div>

        <div class="profile-info">
          <div class="name-line">
            <div id="display-name" class="display-name">Display Name</div>
            <div id="guild-tags" class="guild-tags-container"></div>
          </div>
          <div id="username" class="username">@username</div>
          <div id="discord-badges" class="discord-badges-container"></div>
        </div>
      </div>

      <div id="custom-status-section" class="custom-status-section" style="display:none;">
        <div class="custom-status-content">
          <span id="custom-emoji" class="custom-emoji">ðŸ’­</span>
          <span id="custom-text" class="custom-text"></span>
        </div>
      </div>

      <section class="discord-activities-section">
        <div id="activities-list" class="activities-list"></div>
      </section>

      <section class="discord-music-section">
        <div id="music-list" class="music-list"></div>
      </section>


      </section>
    </div>
    <div class="controls controls-lg">
      <div class="lg-refresh liquidGlass-wrapper">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint"></div>
        <div class="liquidGlass-shine"></div>
        <button id="refresh-btn" class="liquidGlass-text refresh-btn" type="button">
          <span class="refresh-label">Lanyard API</span>
          <span id="lanyard-status" class="refresh-led">ðŸŸ¡</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
